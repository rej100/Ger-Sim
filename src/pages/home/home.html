<ion-header>
  <ion-navbar>
    <ion-title>
      <p class="gTitle">German Simulator - Main Page</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <div class="ionContentIsShit">
    <div class="resourceDiv">
      <img id="wurstIco" class="resourceIco" src="./././assets/images/wurst.png">
      <p class="resourceText">{{mainService.wurstAmount}}</p>
    </div>
    <div class="resourceDiv">
      <img class="resourceIco" src="./././assets/images/cash.png">
      <p class="resourceText">{{mainService.cashAmount}}</p>
    </div>
    <img (tap)="WurstClick();" class="mainWurstImg" src="./././assets/images/wurst.png" alt="">
    <button (click)="mainService.Dump()" type="button" name="button">Debug</button>
    <!--

    <button (click)="mainService.Save();" type="button" name="button">save</button>
    <button (click)="mainService.LoadSave();" type="button" name="button">load save</button>
    -->
  </div>

</ion-content>

<ion-footer>
  <ion-navbar class="bottomNavbar">
    <div (tap)="mainService.currentTab = 0; mainService.ChangeRoot(homePage);" class="bottomNavbarMenuDiv"> <!-- Current tab -->

    </div>
    <div (tap)="mainService.currentTab = 1; mainService.ChangeRoot(wurstStore);" class="bottomNavbarMenuDiv">

    </div>
    <div (tap)="mainService.currentTab = 2; mainService.ChangeRoot(cashStore);" class="bottomNavbarMenuDiv">

    </div>
    <div (tap)="mainService.currentTab = 3; mainService.ChangeRoot(unlock);" class="bottomNavbarMenuDiv">

    </div>
    <div (tap)="mainService.currentTab = 4; mainService.ChangeRoot(info);" class="bottomNavbarMenuDiv">

    </div>
  </ion-navbar>
</ion-footer>
